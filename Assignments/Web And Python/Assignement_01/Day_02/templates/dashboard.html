<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Management Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .policy-card {
            margin-bottom: 20px;
        }
        .modal-body p {
            margin-bottom: 10px;
        }
        .sort-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Policy Management Dashboard</h2>
        <ul class="nav nav-tabs" id="policyTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="all-policies-tab" data-toggle="tab" href="#all-policies" role="tab" aria-controls="all-policies" aria-selected="true">All Policies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="active-policies-tab" data-toggle="tab" href="#active-policies" role="tab" aria-controls="active-policies" aria-selected="false">Active Policies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="expired-policies-tab" data-toggle="tab" href="#expired-policies" role="tab" aria-controls="expired-policies" aria-selected="false">Expired Policies</a>
            </li>
        </ul>
        <div class="tab-content" id="policyTabsContent">
            <div class="tab-pane fade show active" id="all-policies" role="tabpanel" aria-labelledby="all-policies-tab">
                <div class="sort-buttons">
                    <button class="btn btn-secondary" onclick="sortPolicies('policyId')">Sort by Policy ID</button>
                    <button class="btn btn-secondary" onclick="sortPolicies('policyHolder')">Sort by Policyholder</button>
                </div>
                <div id="policy-list">
                    <div class="policy-card card" data-policy-id="12345" data-policy-holder="John Doe">
                        <div class="card-body">
                            <h5 class="card-title">Policy #12345</h5>
                            <p class="card-text">Policyholder: John Doe</p>
                            <p class="card-text">Status: Active</p>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#policyDetailsModal" onclick="showPolicyDetails(12345)">View Details</button>
                        </div>
                    </div>
                    <!-- Add more policy cards as needed -->
                </div>
            </div>
            <div class="tab-pane fade" id="active-policies" role="tabpanel" aria-labelledby="active-policies-tab">
                <!-- Active policies content goes here -->
            </div>
            <div class="tab-pane fade" id="expired-policies" role="tabpanel" aria-labelledby="expired-policies-tab">
                <!-- Expired policies content goes here -->
            </div>
        </div>
    </div>

    <!-- Modal for policy details -->
    <div class="modal fade" id="policyDetailsModal" tabindex="-1" role="dialog" aria-labelledby="policyDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="policyDetailsModalLabel">Policy Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="policyId">Policy ID: </p>
                    <p id="policyHolder">Policyholder: </p>
                    <p id="policyStatus">Status: </p>
                    <!-- Add more policy details as needed -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
