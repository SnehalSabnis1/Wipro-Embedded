
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Claim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Submit Insurance Claim</h1>
    <form action="{{ url_for('submit_claim') }}" method="POST">
        <label for="policy_number">Policy Number:</label>
        <input type="text" id="policy_number" name="policy_number" required><br>
        <label for="claim_amount">Claim Amount:</label>
        <input type="number" id="claim_amount" name="claim_amount" required><br>
        <label for="claim_description">Claim Description:</label>
        <textarea id="claim_description" name="claim_description" required></textarea><br>
        <button type="submit">Submit Claim</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
