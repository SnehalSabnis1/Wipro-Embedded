<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">City Transportation Route Planner</h2>
        <form id="routeForm">
            <div class="form-group">
                <label for="start">Start Location</label>
                <input type="text" class="form-control" id="start" name="start" value="Proddatur, Andhra Pradesh, India" placeholder="Enter start location" required>
            </div>
            <div class="form-group">
                <label for="end">End Location</label>
                <input type="text" class="form-control" id="end" name="end" value="Hyderabad, Telangana, India" placeholder="Enter end location" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Route</button>
        </form>
        <div id="map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4VIlyBm7hTjffYDoe5CQHTECum2RAVJA&callback=initMap" async defer></script>
    <script src="/static/js/route_planner.js"></script>
</body>
</html>
