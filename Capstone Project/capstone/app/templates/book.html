<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1568667256549-094345857637?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlicmFyaWVzfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* 20% opacity */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 50px;
        }
        .btn-category {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            background-color: teal;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn-category:hover {
            background-color: #218838;
        }
        .btn-category:active {
            background-color: #1a7d5a;
        }
        .b1
        {
            margin: 20px; /* Increased space between buttons */
            width: 100%;
            margin-top:200px;
            padding:20px;
            font-weight: bold;
            background-color: teal;
            color: white;
            transition: background-color 0.3s ease;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="overlay"></div>
    <div class="container">
        <button class="b1">Book Categories</button>
        <!-- <button class="btn-category" onclick="location.href='card.html'">Fiction</button> -->

        <a href="{{ url_for('fiction')}}" class="btn-category">Fiction</a>
        <a href="{{ url_for('comics')}}" class="btn-category">Comics</a>
        <a href="#" class="btn-category">Religious</a>
        <a href="#" class="btn-category">Literature</a>
        <a href="#" class="btn-category">Biography</a>
        <a href="#" class="btn-category">Science</a>
        <a href="#" class="btn-category">History</a>
        <a href="#" class="btn-category">Mystery</a>
        <a href="#" class="btn-category">Romance</a>
        <a href="#" class="btn-category">Fantasy</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
