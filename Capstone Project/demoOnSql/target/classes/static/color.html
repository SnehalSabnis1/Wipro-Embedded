  <body>

    <div class="cart-css"><button type="button" class="btn btn-success" style="width: 10rem; height: 4rem; font-weight: bolder; font-size: larger;" id="add-to-cart" >Add to cart</button></div> </div>
  <script>
    $(document).ready(function() {
      var maxChecks = 3;
      var checkboxes = $(".cbox");
      checkboxes.on("click", function() {
        var numberOfChecked = checkboxes.filter(":checked").length;
        if (numberOfChecked > maxChecks) {
          Swal.fire({
            title: "Warning!",
            text: "You can only select up to " + maxChecks + " checkboxes!",
            icon: "Warning!",
            confirmButtonText: "OK",
            // background: "#f2dede", 
            // color: "#a94442"
          });
          $(this).prop('checked', false);
        } else {
          //...
          checkboxes.filter(":disabled").prop("disabled", false);
        }
      });
    });

    const cart = [];

        function addToCart(checkbox) {
            if (checkbox.checked) {
                if (!cart.includes(checkbox.value)) {
                    cart.push(checkbox.value);
                    checkbox.disabled = true;
                }
            }
        }

        function addCart() {
    const selectedColors = [];
    $(".cbox:checked").each(function() {
      selectedColors.push($(this).closest(".card").find(".card-title").text());
    });
    
    localStorage.setItem('selectedColors', JSON.stringify(selectedColors));
    window.location.href = 'result.html';
  }
  </script>
<script>
  document.getElementById('add-to-cart').addEventListener('click', addCart);
</script>
