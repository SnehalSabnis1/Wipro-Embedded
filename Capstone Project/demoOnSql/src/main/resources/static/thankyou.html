<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-image: url(https://www.shutterstock.com/image-photo/colour-full-paper-folded-make-260nw-608416007.jpg); */
            opacity: 1;
            background-image: url(https://media.istockphoto.com/id/1176782249/photo/colored-powder-explosion-on-gradient-dark-background.jpg?s=612x612&w=0&k=20&c=EIqKc3tTD52Di09iZ2YkTHuxBlss3Clk1sUGMHqybcQ=);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your colors have been selected successfully.</p>
    </div>
</body>
</html>
