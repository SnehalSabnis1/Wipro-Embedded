<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Names</h1>
    <table>
        <th>
            Name
        </th>
        <th>
            Age
        </th>
        {% for obj in names %}
        <tr>
            <td>{{ obj.name }}</td><td>{{ obj.age }}</td>
        </tr>
        {% endfor %}
    </table>   
</body>
</html>
